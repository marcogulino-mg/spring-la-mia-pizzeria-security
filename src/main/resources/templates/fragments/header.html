<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:fragment="generic-head(title)">
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- BOOTSTRAP CSS -->
      <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.7/css/bootstrap.min.css}">
      <title th:text="${title}"></title>
    </th:block>
  </head>
  <body>
    <header th:fragment="generic-header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/pizzas}">Pizze</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/pizzas/create}">Aggiungi Pizza</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/ingredients}">Lista Ingredienti</a>
              </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/pizzas/search}" method="GET">
              <input
                class="form-control me-2"
                type="text"
                name="name"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <th:block th:fragment="bootstrapJS">
      <script th:src="@{/webjars/bootstrap/5.3.7/js/bootstrap.bundle.min.js}"></script>
    </th:block>
  </body>
</html>
